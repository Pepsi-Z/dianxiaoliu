<include file="public:header" />
<!--菜单列表-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list mt10" data-acturi="{:U('group/ajax_edit')}">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="40"><span tdtype="order_by" fieldname="id">ID</span></th>
      			<th>等级名称</th>
                <th>积 分 条 件</th>
            </tr>
            </thead>
    	   <tbody>
           <volist name="list" id="val">
               <tr>
                   <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                   <td align="center">{$val.id}</td>
                   <td align="center">
                       <span data-tdtype="edit" data-field="name" class="tdedit" data-id="{$val.id}">{$val.name}</span>
                   </td>
                   <td align="center">
                       <span data-tdtype="edit" data-field="cash" class="tdedit" data-id="{$val.id}">{$val.cash}</span>
                        -
                       <span data-tdtype="edit" data-field="end" class="tdedit" data-id="{$val.id}">{$val.end}</span>
                   </td>
               </tr>
             </volist>
    	   </tbody>
        </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('group/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
