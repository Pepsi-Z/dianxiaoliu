<!--添加栏目-->
<div class="dialog_content">
    <form id="info_form" action="{:U('activity/edit')}" method="post">
        <table width="100%" class="table_form">
            <tr>
                <th>预约项目 :</th>
                <td>
                    <input type="text" name="title" id="J_name" value="{$info.title}" class="input-text" size="30">

                </td>
            </tr>
            
            <input type="hidden" name="id" value="{$info.id}">
        </table>
    </form>
</div>

<script>
    $(function(){
        $.formValidator.initConfig({formid:"info_form",autotip:true});
        //$('#J_name').formValidator({onshow:lang.please_input+'预约项目',onfocus:lang.please_input+'预约项目'}).inputValidator({min:1,onerror:lang.please_input+'预约项目'});
$("#J_name").formValidator({onshow:'请填写预约项目',onfocus:'请填写预约项目'}).inputValidator({min:1,onerror:'请填写预约项目'});
        $('#info_form').ajaxForm({success:complate, dataType:'json'});
        function complate(result){
            if(result.status == 1){
                $.dialog.get(result.dialog).close();
                $.pinphp.tip({content:result.msg});
                window.location.reload();
            } else {
                $.pinphp.tip({content:result.msg, icon:'alert'});
            }
        }
    });
</script>
