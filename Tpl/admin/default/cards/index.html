<include file="public:header" />
<!--广告位列表-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list" data-acturi="{:U('cards/ajax_edit')}">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <th width="25"><input type="checkbox" class="J_checkall"></th>
                <th><span data-tdtype="order_by" fieldname="id">ID</span></th>
                <th><span data-tdtype="order_by" fieldname="name">优惠劵名称</span></th>
                <th><span data-tdtype="order_by" fieldname="money">价值</span></th>
                <th>添加时间</th>
                <th>有效时间</th>
                <th width="40"><span data-tdtype="order_by" data-field="status">{:L('status')}</span></th>
<!--
                <th><span data-tdtype="order_by" data-field="ordid">排序</span></th>
-->
                <th>{:L('operations_manage')}</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="val">
                <tr>
                    <td align="center"><input type="checkbox" name="checkall" class="J_checkitem" value="{$val.id}"></td>
                    <td align="center">{$val.id}</td>
                    <td align="center"><span data-tdtype="edit" data-field="name" data-id="{$val.id}" class="tdedit">{$val.name}</span></td>
                    <td align="center">{$val.money}</td>
                    <td align="center">{$val.addtime|date="Y-m-d H:i",###}</td>
                    <td align="center">{$val.start_time|date="Y-m-d",###}至{$val.end_time|date="Y-m-d",###}</td>
                    <td align="center"><img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
<!--
                    <td align="center"><span data-tdtype="edit" data-field="ordid" data-id="{$val.id}" class="tdedit">{$val.ordid}</span></td>
-->
                    <td align="center">
                        <a href="javascript:;" onclick="window.location.href='{:U(\'cards/edit\', array(\'id\'=>$val[\'id\'],\'menuid\'=>$menuid))}'">{:L('edit')}</a> |
                        <a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('cards/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'), $val['name'])}">{:L('delete')}</a></td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div class="btn_wrap_fixed">
            <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
            <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('cards/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
            <div id="pages">{$page}</div>
        </div>
    </div>
</div>
<include file="public:footer" />
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__STATIC__/js/calendar/calendar.js"></script>
<script src="__STATIC__/js/kindeditor/kindeditor.js"></script>
<script src="__STATIC__/js/fileuploader.js"></script>
</body>
</html>
