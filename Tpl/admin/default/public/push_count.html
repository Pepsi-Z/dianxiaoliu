<script type="text/javascript"> 
	<if condition="C('pin_s_waring') eq 1">
	window.setInterval(function(){

       showalert();

	}, 10000);
    </if>

	function showalert()
	{ 
		var url  = "{:U('item_order/order_warning')}";
    	$.post(url,function(data){
    		if(data.state==1) {
    			popWin("detail");
    			//play_click();
				$('#count_html').html('你有'+data.count+'个处理订单，是否马上处理？');
    		}

    	},'json');
	} 
	function push_qd(){
		window.location.href = "{:U('item_order/index')}";
	}
	function push_qx(){
		$('#push_count').css('display','none');
	}
	
	function play_click(){
		var url = "__STATIC__/newOrder.mp3";
	    var div = document.getElementById('div1');
	    div.innerHTML = '<embed src="'+url+'" loop="0" autostart="true" type="audio/mpeg" hidden="true"></embed>';
	    var emb = document.getElementsByTagName('EMBED')[0];
	    if (emb) {
	        setTimeout(function(){div.innerHTML='';},1000);
	    }
	}
</script>
