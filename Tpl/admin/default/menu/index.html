<include file="public:header" />
<!--菜单列表-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list" data-acturi="{:U('menu/ajax_edit')}">
        <table width="100%" cellspacing="0" id="J_cate_tree">
            <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>

                <th>{:L('menu_name')}</th>
                <th><span tdtype="order_by" fieldname="ordid">{:L('sort_order')}</span></th>
                <th><span tdtype="order_by" fieldname="display">是否显示</span></th>
                <th width="160">{:L('operations_manage')}</th>
            </tr>
            </thead>
            <tbody>
            {$menu_list}
            </tbody>
        </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('menu/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="public:footer" />
<script src="__STATIC__/js/jquery/plugins/jquery.treetable.js"></script>
<script>
    $(function(){
        //initialState:'expanded'
        $("#J_cate_tree").treeTable({indent:20,treeColumn:1});
        $(".J_preview").preview();
    });
</script>
</body>
</html>
