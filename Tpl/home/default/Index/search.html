<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>店小六</title>
    <include file="public:header" />
    <style>
        .yy_index .yy_like{border: 0px solid white;}
    </style>
</head>
<body class="wxhbgcolor_grey">
<!------头部开始--------->
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2"><a href="{:U('Index/province')}" class="pull-right" ><span id="city_name">{$_SESSION['city_name']}</span><span class="glyphicon glyphicon-menu-down"></span></a></div>
            <form action="{:U('Index/search')}" method="post">
                <div class="col-xs-10">
                    <div>
                        <input type="text" name="keyword" value="{$search.keyword}" placeholder="商品搜索关键字" class="pull-left wfont12"/>
                        <button type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</header>
<!------头部结束--------->
<!------主体开始--------->
<section>
    <div class="container yy_index">
        <div class="row">
            <div class="yy_like wxh_like">
            <volist name="goods_list" id="val">
                    <div class="col-xs-12">
                        <if condition="$val.chang eq '0'">
                            <a href="{:U('Item/content',array('id'=>$val['id']))}">
                                <else/>
                             <a href="{:U('Item/content',array('id'=>$val['id'],'type'=>4))}">
                        </if>
                        <div class="media">
                            <div class="media-left media-middle pull-left">
                                <img class="media-object" style="height: 75px;" src="{:attach(get_thumb($val['img'], '_s'), 'item')}" alt="...">
                            </div>
                            <div class="media-body pull-right">
                                <div><h4 class="media-heading pull-left">{$val.title}</h4><span class="pull-right"><em>{$val.min}</em>km</span></div>
                                <p><em>{$val.item_desc}</em></p>
                                <div class="yy_bottom">
                                    <span>￥<b>{$val.tc_price}</b><del>{$val.price}</del></span>
                                    <strong>优惠<?php echo ($val['price'] - $val['tc_price'])?></strong>
                                </div>
                            </div>
                        </div>
                        </a>
                    </div>
                </volist>
                <empty name="goods_list">
                    <div class="tab-pane" style="margin-top: 15px;">
                        <img style=" display: block; width:95px; height:93px; margin:0 auto" src="../Style/static/images/cw_03.png" class="prompt">
                    </div>

                    <h5 class="text-center">
                        亲,没有搜索到相关商品
                    </h5>
                </empty>
            </div>
        </div>
</section>
<!-----主体结束-------->
<include file="public:footers" />
<!-----footer结束-------->
</body>
</html>
