<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"  />
    <title>设置密码</title>
    <include file="public:header" />
</head>
<style>
    .c_btn{ width:100%; background:#6ce;color:#fff; height:35px; border:none; margin-top:30px; border-radius:5px;}
    .zxy-Logon form .input-group span{background:url("__STATIC__/css/img/zxy-suo.png") no-repeat scroll center center / 18px 22px}
</style>
<body class="zxy-bac">
<!---头结束--->
<!----主题开始---->

<div class="container">
    <div class="row">
        <div class="col-xs-12 zxy-Logon">
            <form id="form2" action="{:U('Member/edit_pass')}" method="post">
                <div class="form-group">
                    <label class="text">重新设置密码：</label>
                    <div class="input-group col-xs-12">
                        <span class="input-group-addon"></span>
                        <span></span>
                        <input type="password" id="t_password" name="password" class="form-control" placeholder="请输入6-18位字符"  maxlength="18">

                    </div>
                </div>
                <div class="form-group">
                    <label class="text">确认密码：</label>
                    <div class="input-group col-xs-12">
                        <span class="input-group-addon"></span>
                        <span></span>
                        <input type="password" id="t_repassword" class="form-control" placeholder="请输入6-18位字符" maxlength="18">

                    </div>
                </div>
                <input  type="hidden"  name="tel" value="{$tel}" />
                <div class="lxtMeF_but"><input id="submit1" class="c_btn" type="button" value="确定"/></div>
            </form>


        </div>
    </div>
</div>
<!----主题结束---->
</body>
<script>
    $(function(){

        $("#submit1").click(function(e){
            if($('#t_password').val() == ''){
                layer.msg('密码不能为空');
                return false;
            };

            if($('#t_repassword').val() == ''){
                layer.msg('确认密码不能为空');
                return false;
            };


            if($('#t_repassword').val() != $('#t_password').val()){
                layer.msg('确认密码输入不正确');
                return false;
            }else{
                $("#form2").submit();
            }
        });

    })
</script>
</html>
