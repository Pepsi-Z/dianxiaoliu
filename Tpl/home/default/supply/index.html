<!doctype html>
<html>

        position:absolute;

        right:0;

        color:#666;
        text-align:center;

<body class="recipientaddress_bgcolor">
<div>

        <ul class="yy-tab">
            <li class="fl"><a href="javascript:;" class="yy-fenlei">分类</a></li>

    	<a href="{:U('Supply/release')}">我要发布</a>

        $(function(){
            fn.index({
