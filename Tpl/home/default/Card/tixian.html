        <div class="container">
            <div class="row">
                <div class="col-xs-12 zxy-Logon">
                    <form action="{:U('Card/tixian')}" method="post" id="form2">
                        <div class="form-group">
                            <label class="text">提现金额</label>
                            <div class="input-group col-xs-12">
                                <!--<span class="input-group-addon"></span>
                                <span></span>-->
                                <input  type="text" id="money" name="money" class="form-control text_input" placeholder="仅支持10元以上提现" maxlength="18">
                            </div>

                            <label class="text">开户银行</label>
                            <div class="input-group col-xs-12">
                                <input  type="text" name="bank"  id="bank" class="form-control text_input" placeholder="请输入开户银行">
                            </div>

                            <label class="text">银行卡号</label>
                            <div class="input-group col-xs-12">
                                <input  type="text" name="bank_num" id="bank_num" class="form-control text_input" placeholder="请输入银行卡号">
                            </div>

                            <label class="text">汇款账户开户名</label>
                            <div class="input-group col-xs-12">
                                <input  type="text" name="bank_name" id="bank_name" class="form-control text_input" placeholder="请输入汇款账户开户名">
                            </div>

                            <label class="text">开户行地址</label>
                            <div class="input-group col-xs-12">
                                <input  type="text" name="bank_address" id="bank_address" class="form-control text_input" placeholder="请输入开户行地址">
                            </div>


                            <a  id="tijiao" href="javascript:;" class="btn yy_out yy_address_btn">提交</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
<div style="height:55px;"></div>
<script>
  $(function(){

      $("#tijiao").click(function(e){
          var money  = $('#money').val();
          var umoney= "{$money}";
          var bank = $('#bank').val();
          var bank_num = $('#bank_num').val();
          var bank_name = $('#bank_name').val();
          var bank_address = $('#bank_address').val();
          if(money == ''){
              layer.msg('请输入提现金额');
              return false;
          }
          if(bank == ''){
              layer.msg('请输入开户银行');
              return false;
          }
          if(bank_num == ''){
              layer.msg('请输入银行卡号');
              return false;
          }
          if(bank_name == ''){
              layer.msg('请输入汇款账户开户名');
              return false;
          }
          if(bank_address == ''){
              layer.msg('请输入开户行地址');
              return false;
          }

          if(Number(money) > Number(umoney) && Number(money) > Number(10)){
              layer.msg('输入金额不正确,请重新输入');
              return false;
          }else{
              $("#form2").submit();
          }

      });

  })
</script>
