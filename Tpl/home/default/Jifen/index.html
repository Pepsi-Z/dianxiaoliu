<!doctype html>
<html>
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"  />
<title>领取奖励</title>

<link href="../Style/static/css/reset.css" rel="stylesheet" type="text/css">
<link href="../Style/static/css/header.css" rel="stylesheet" type="text/css">
<link href="../Style/static/css/menu.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../Style/static/js/nav4.js"></script>
    <include file="public:header" />
<style>
		body{ height: 100%;}
		.promptbox{ margin-top:10%;}
		h1{ font-weight:normal; text-align:center; margin-top:5%;}
		.prompt{ width:95px; height:93px; display:block; margin:0 auto;}
        .Reward_ul{margin-left:2%;}
        .Reward_ul li{width:48%;margin:10px 1%;}
	</style>
</head>
<body style="background:#eeeeee;">
<empty name="list">
<div class="promptbox">
	<img src="../Style/static/images/cw_03.png" class="prompt">
</div>
<h1>奖励已被领取光了！</h1>
</empty>
        	<ul class="Reward_ul">
        	 <volist name="list" id="val">
            	<li>
                	<a  href="{:U('Jifen/jifen',array('id'=>$val['id']))}" class="reward_a">
                    	<img src="{:get_img($val[img],'score_item')}" height="180"/>
                        <p class="font_p1">{$val.title|mb_substr=0,8,'utf-8'|strip_tags}</p>
                        <p class="color_p fl">{$val.score}<span>积分</span></p>
                        <input type="button" value="立即兑换" style="text-align: center"/>
                    </a>
                </li>
              </volist>
                
            </ul>
     
<include file="public:footers" />
