	<script>
		$(window).scroll(function(){
			// 当滚动到最底部以上1像素时， 加载新内容
			if ($(document).height() - $(this).scrollTop() - $(this).height()<1) loadMore();
		});
	
	
		function loadMore(){
			var p = $(".system_page").html();
			var num = $(".system_num").html();
            var load = $(".system_load").html();
			if(p > num){
				$(".bottom-pull").addClass('noshow');				
				return false;
			}
            if(load == 2){
                return false;
            }

            $(".system_load").html('2');
			$(".system_warn").removeClass('noshow');
			$.ajax({
				url : '/Wap/System/loging',
				data:{p:p},
				dataType : 'json',
				success : function(json){
					//alert(json.length);
					
					var item ='';
					for(var i=0; i<json.length; i++){
						var url ="/Wap/Class/Index/pid/"+json[i].id+"/token/dcyluh1400743674"
						item += "<a href='"+url+"' class='class_list_item'> <li class='common-dlist cf ' style='padding-top: 15px;'> <img width='100%' src='"+json[i].img+"' class='l-c' /> <div class='r-c'><h3 class='bold clip'>"+json[i].name+"</h3><p class='clip over_fllow'>"+json[i].intro+"</p></div></li></a>";
					}
					//alert(item);
					$(".system_page").html(parseInt(p)+1);
					$(".class_item").append(item);
					$(".system_warn").addClass('noshow');
                    $(".system_load").html('1');
				},
                error: function(){ //失败
                    $(".system_load").html('1');
                }
            });
		}
	</script>
