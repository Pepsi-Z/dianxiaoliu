    <script>
        $(function () {
            var myDate = new Date();
            var currYear = myDate.getFullYear();
            var currMonth = myDate.getMonth();
            var currDate = myDate.getDate();
            var opt = {};
            opt.date = {
                preset: 'date',
                maxDate: new Date(currYear, currMonth, currDate)
            };
            opt.default = {
                theme: 'android-holo light', //皮肤样式
                display: 'bottom', //显示方式
                animate: 'pop',
                mode: 'scroller', //日期选择模式
                //startYear: currYear - 10, //开始年份
                endYear: currYear, //结束年份
                dateOrder: 'yymmdd', //面板中日期排列格
                dateFormat: 'yyyy-mm-dd', // 日期格式
                lang: 'zh',
            };

            $("#mydate").val('').scroller('destroy').scroller($.extend(opt['default'], opt['date']));
            var aa = "";
            if (aa) {
                $("#mydate").val(aa);
            }
            $('.btn_teal.largerbtn').click(function () {
                if ($('#name').val() == "") {
                    alert("请填写宝宝姓名");
                    return false;
                } else if ($('#mydate').val() == "") {
                    alert("请选择宝宝生日");
                    return false;
                } else if ($('#pname').val() == "") {
                    alert("请填写家长姓名");
                    return false;
                } else if($('#fastclass').val() =="0"){
                    alert("请选择试听时间");
                    return false;
                }
                else {
                	// 判断支付方式
                	var dataww = document.getElementsByName("sex");
                	var arrt = "";
                	
                	for(i=0;i<dataww.length;i++){
                		 if(dataww[i].checked) {
                			 arrt = dataww[i].value;
                		      break;
                		   }
                	}
                	var serviceURL = "{:U('Lesson/yyst_post')}";
	           		
                	$.ajax({
	           	            type: "post",
	           	          
	           	            //async: "true",
	           	            dataType: 'json',
	           	            url: serviceURL,
	           	            data: {
	           	            	"baby_name":$('#name').val(),
	           	            	"baby_birthday":$('#mydate').val(),
	           	            	"parent_name":$('#pname').val(),
	           	        		"tel":$('#mobile').val(),
	           	        		"sex":arrt,
	           	        		"time":$('#fastclass').val(),
	           	            },
	           	            success: function(data) {
	           	            		if(data){
	           	            			alert("信息提交成功");
	           	            		}else{
	           	    					alert("信息提交失败");
	
	           	            		}
	           	            		
	           	            }
	           		});    
                }
            });
        });
    </script>
    <script>
        $(function () {
            
            //点击发送验证码
            $('.J-send-msg').click(function () {
                var mn = $('#mobile');
                if (!mn.val()) {
                    alert("请填写手机号");
                    return false;
                } else if (mn.val().length != 11) {
                    alert("手机号必须为11位");
                    return false;
                }
                var mobile = ($("#mobile").val()).toString();
                var time = 60,
                    timer,
                    _this = this;
                var token = $("#token").text();
                var wechat_id = $("#wechat_id").text();
                $(".J-send-msg").text(time + '秒');
                $(".J-send-msg").attr('disabled', true);
                timer = window.setTimeout(function () {
                    time--;
                    if (time > 0) {
                        $(".J-send-msg").text(time + '秒');
                        window.setTimeout(arguments.callee, 1000);

                    } else {
                        $(".J-send-msg").text('重新发送');
                        $(".J-send-msg").attr('disabled', false);
                    }
                }, 1000);
                $.ajax({
                    type: "get",
                    url: "/Wap/Share/sentMessage",
                    data: {
                        'mobile': mobile,
                        'token': token,
                        'wechat_id': wechat_id
                    },
                    dataType: "json",
                    success: function (data) {
                        if (data > 0) {
                            alert("发送成功");
                        } else {
                            alert("发送失败:" + data);
                            time = 0;
                            $(".J-send-msg").text('重新发送');
                            $(".J-send-msg").attr('disabled', true);
                        }
                    }
                });
            });
        });
    </script>
