<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"  />
    <title>会员充值记录</title>
    <include file="public:header" />
 <style>
     .yy_integral table th, .yy_integral table td {
         width: auto;
         text-align: center;
     }
 </style>

<body class="bg_color">
<!------主体--------->
<section>
    <div class="container yy_integral">
        <div class="row">
            <table class="table">
                <tr>
                    <th>日期</td>
                    <th>明细</td>
                    <th>充值</td>
                </tr>
                <empty name="list">
                    <tr>
                        <td></td>
                        <td>您还没有充值过</td>
                        <td class="yy_cut"></td>

                    </tr>
                </empty>
                <notempty name="list">
                    <volist name="list" id="val">
                        <tr>
                            <td>{$val.add_time|date='Y-m-d h:i',###}</td>
                            <td><if condition="$val.status eq '0'">失败<else />成功</if></td>
                            <td class="yy_cut">{$val.money}</td>
                        </tr>
                    </volist>

                </notempty>

            </table>

        </div>
    </div>
</section>
<include file="public:footers" />
<!-----主体结束-------->

</body>
</html>
